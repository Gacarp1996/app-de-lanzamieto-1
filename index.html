<!DOCTYPE html>
<html lang="es" data-theme="exteriores">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TenisCoaching App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Exteriores Theme (Dark - Default) */
        --color-background: #121212;
        --color-surface: #1E1E1E;
        --color-surface-alt: #2C2C2C; /* Slightly lighter surface for inputs or cards */
        --color-text-primary: #FFFFFF;
        --color-text-secondary: #a0aec0; /* Similar to slate-400 */
        --color-text-accent: #3498DB;
        --color-text-on-accent: #FFFFFF;
        --color-border: #4A5568; /* Similar to slate-600/700 */
        
        --color-accent-primary: #3498DB; /* Main accent for links/highlights */
        --color-accent-primary-hover: #2980b9;

        --color-button-primary-bg: #0ea5e9; /* sky-600 */
        --color-button-primary-hover-bg: #0284c7; /* sky-700 */
        --color-button-secondary-bg: #4b5563; /* slate-600 */
        --color-button-secondary-hover-bg: #374151; /* slate-700 */
        --color-button-success-bg: #16a34a; /* green-600 */
        --color-button-success-hover-bg: #15803d; /* green-700 */
        --color-button-danger-bg: #dc2626; /* red-600 */
        --color-button-danger-hover-bg: #b91c1c; /* red-700 */
        --color-button-warning-bg: #f97316; /* orange-600 */
        --color-button-warning-hover-bg: #ea580c; /* orange-700 */
        --color-button-special-bg: #8b5cf6; /* purple-600 */
        --color-button-special-hover-bg: #7c3aed; /* purple-700 */
        
        --color-global-header-bg: #1a1a1a;
        --color-nav-bg: var(--color-surface);
        --color-footer-bg: var(--color-surface-alt);
        --color-footer-text: var(--color-text-secondary);

        --ring-color-focus: var(--color-accent-primary);
      }

      [data-theme="interiores"] {
        /* Interiores Theme (Light) */
        --color-background: #F0F2F5;
        --color-surface: #FFFFFF;
        --color-surface-alt: #E9ECEF;
        --color-text-primary: #212529;
        --color-text-secondary: #6c757d; /* Similar to slate-500/600 */
        --color-text-accent: #3498DB; /* Kept same as per spec */
        --color-text-on-accent: #FFFFFF;
        --color-border: #ced4da; /* Similar to slate-300/400 */

        /* Accent & Button colors can be the same or adjusted. For now, keeping them vibrant. */
        /* If specific light theme button variants are needed, they can be defined here. */
        
        --color-global-header-bg: #e0e0e0;
        --color-nav-bg: var(--color-surface);
        --color-footer-bg: var(--color-surface-alt);
        --color-footer-text: var(--color-text-secondary);
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text-primary);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
      }

      /* Utility classes to apply theme variables */
      .bg-app-background { background-color: var(--color-background); }
      .bg-app-surface { background-color: var(--color-surface); }
      .bg-app-surface-alt { background-color: var(--color-surface-alt); }
      
      .text-app-primary { color: var(--color-text-primary); }
      .text-app-secondary { color: var(--color-text-secondary); }
      .text-app-accent { color: var(--color-text-accent); }
      .text-app-on-accent { color: var(--color-text-on-accent); }

      .border-app { border-color: var(--color-border); }
      .divide-app > :not([hidden]) ~ :not([hidden]) { border-color: var(--color-border); }


      .app-link { color: var(--color-text-accent); }
      .app-link:hover { filter: brightness(1.2); }
      
      .app-input {
        background-color: var(--color-surface-alt);
        color: var(--color-text-primary);
        border: 1px solid var(--color-border);
      }
      .app-input:focus {
        border-color: var(--color-accent-primary);
        box-shadow: 0 0 0 2px var(--ring-color-focus);
      }
      .app-input.disabled, .app-input:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }
      
      .app-button {
        padding: 0.5rem 1rem;
        border-radius: 0.375rem; /* rounded-md */
        font-weight: 600; /* font-semibold */
        color: var(--color-text-on-accent);
        transition: background-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); /* shadow-sm */
      }
      .app-button:focus {
        outline: 2px solid transparent;
        outline-offset: 2px;
        box-shadow: 0 0 0 3px var(--ring-color-focus);
      }
      .app-button.disabled, .app-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary { background-color: var(--color-button-primary-bg); }
      .btn-primary:hover:not(:disabled) { background-color: var(--color-button-primary-hover-bg); }
      
      .btn-secondary { background-color: var(--color-button-secondary-bg); }
      .btn-secondary:hover:not(:disabled) { background-color: var(--color-button-secondary-hover-bg); }

      .btn-success { background-color: var(--color-button-success-bg); }
      .btn-success:hover:not(:disabled) { background-color: var(--color-button-success-hover-bg); }
      
      .btn-danger { background-color: var(--color-button-danger-bg); }
      .btn-danger:hover:not(:disabled) { background-color: var(--color-button-danger-hover-bg); }
      
      .btn-warning { background-color: var(--color-button-warning-bg); }
      .btn-warning:hover:not(:disabled) { background-color: var(--color-button-warning-hover-bg); }

      .btn-special { background-color: var(--color-button-special-bg); }
      .btn-special:hover:not(:disabled) { background-color: var(--color-button-special-hover-bg); }

      .icon-button {
        background-color: transparent;
        border: none;
        color: var(--color-text-secondary);
        padding: 0.25rem;
        border-radius: 0.375rem;
      }
      .icon-button:hover {
        color: var(--color-text-primary);
        background-color: var(--color-surface-alt);
      }
      
      /* Global Header Nav specific style */
      .bg-app-header-nav { background-color: var(--color-nav-bg); }
      .text-app-header-nav-link { color: var(--color-text-primary); }
      .text-app-header-nav-link:hover { color: var(--color-text-accent); }

      /* Footer specific style */
      .bg-app-footer { background-color: var(--color-footer-bg); }
      .text-app-footer { color: var(--color-footer-text); }
      
    </style>

</head>
